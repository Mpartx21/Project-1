<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>


	<div class="container">
    <fieldset>
        <form action="updateticketservlet" method="post" class="wrapper">
            <div>
                <label for="">Type of expense</label>
                <div>
                    <input type="radio" name="type" id="lodge" value="lodging">
                    <label for="lodge">Lodging</label>

                    <input type="radio" name="type" id="travel" value="travel">
                    <label for="travel">Travel</label>

                    <input type="radio" name="type" id="food" value="food">
                    <label for="food">Food</label>

                    <input type="radio" name="type" id="other" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <br>
            <div>
                <label for="">Employee ID</label>
                <input type="number" name="id" id="">
            </div>
            <br>
            <div>
                <label for="">Amount</label>
                <input type="number" name="amount" id="">
            </div>
            <br>
            <div>
                <label for="">Reason</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="reason"></textarea>
            </div>
            <br>
            <div>
            	<select name="status" id="status">
			        <option value="pending">Pending</option>
			        <option value="approved">Approved</option>
			        <option value="rejected">Rejected</option>
		   		 </select>
            </div>
            <br>
            <input class="btn btn-dark" type="submit" value="Update Ticket">
 <!-- <form action="/EmployeeHome.html" method="get"> -->
                <button class="btn btn-dark" type="submit">
                    Cancel
                </button>
                <!--    </form> -->
        </form>
    </fieldset>
	</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
